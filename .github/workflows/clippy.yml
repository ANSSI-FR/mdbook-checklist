name: Clippy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy-check:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - run: rustup component add clippy
    - uses: actions-rs/clippy-checks@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --all-features